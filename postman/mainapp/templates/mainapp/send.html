{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<h1>Send Email</h1>
<br/><br/>


<form action="{% url 'send-to-emails' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}

    {% for f in form %}
        <p>{{ f }}</p>
    {% endfor %}

    <input type='submit' value='Submit'>

</form>

<br/><br/>
{% endblock %}
